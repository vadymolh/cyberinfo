{% load static %}


<!DOCTYPE html>

<html>

	<head>
		{% include 'parts_of_page/pages_head.html' %}

	</head>


	<body>

		{% include 'parts_of_page/header.html' %}

		<main>
			<div class="profile_page">
				<div class="img_div">
					<img src="{{user_image}}" width="100%">
				</div>
				<div class="profile_div username"><p style="font-size: 35px; color: {{role_color}}; text-align: center;">{{ username }}</p></div>
				<div class="profile_div full_info">
					{% for info in full_info %}
						<p>{{ info }}</p>
					{% endfor %}
				</div>
				<div class="profile_div role"><p>Роль на сайті: {{ role }} {% if admin %}+ Ви ще й адмін{% endif %}</p></div>
				<div style="margin-top: 50px">
					<a href="/profile/upgrade" style="float: right;font-size: 17px;">Змінити</a>
				</div>

			</div>


		</main>

		{% include 'parts_of_page/footer.html' %}




	</body>

</html>
